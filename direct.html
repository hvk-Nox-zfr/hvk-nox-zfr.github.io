<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Écoute en direct – VAFM</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logo gris vafm.png" />
  <link rel="stylesheet" href="direct.css" />
  <style>
    
    .radio-player-section {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(151, 10, 10, 0.6);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .radio-player-section.playing::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, rgba(255,0,0,0.1) 0px, transparent 40px);
      animation: waves 6s linear infinite;
      z-index: 0;
    }

    @keyframes waves {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .radio-player-section h2 {
      color: #fff;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .on-air {
      display: inline-block;
      background: red;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      animation: blink 1s infinite;
      box-shadow: 0 0 10px red;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .player-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    .play-button {
      background: #970A0A;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff1a1a;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .play-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff1a1a;
    }

    #currentTime {
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }

    #volumeSlider {
      width: 100px;
      accent-color: #ff1a1a;
    }

    .site-footer {
      background: #000;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }

    .site-footer img {
      height: 80px;
      margin-bottom: 10px;
    }

    .site-footer a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    .site-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <img src="assets/erasebg-transformed.png" alt="VAFM" class="logo" />
  </header>

  <main class="main-content">
    <section class="radio-player-section" id="radioSection">
      <h2>VAFM – La vraie vie, en direct</h2>
      <div class="on-air" id="onAir">OFF AIR</div>
      <div class="player-controls">
        <button class="play-button" id="playBtn">▶ Écouter</button>
        <span id="currentTime">00:00</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <img src="assets/logo gris vafm.png" alt="Logo VAFM" />
    <div>
      <a href="contact.html">Nous contacter</a>
      <a href="mentions.html">Mentions légales</a>
      <a href="a-propos.html">À propos</a>
      <a href="accessibilite.html">Accessibilité</a>
    </div>
    <p>© 2025 VAFM | Tous droits réservés.</p>
  </footer>

  <script>
    const streamUrl = "https://manager4.streamradio.fr:1565/stream";
    const audio = new Audio(streamUrl);
    audio.volume = 0.5;

    const playBtn = document.getElementById("playBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const currentTime = document.getElementById("currentTime");
    const radioSection = document.getElementById("radioSection");
    const onAir = document.getElementById("onAir");

    let isPlaying = false;

    playBtn.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        playBtn.textContent = "⏸ Pause";
        radioSection.classList.add("playing");
        onAir.textContent = "🔴 ON AIR";
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = "▶ Écouter";
        radioSection.classList.remove("playing");
        onAir.textContent = "OFF AIR";
        isPlaying = false;
      }
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    setInterval(() => {
      const seconds = Math.floor(audio.currentTime);
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      currentTime.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }, 1000);
  </script>
</body>
</html>
