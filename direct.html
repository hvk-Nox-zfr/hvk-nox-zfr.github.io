  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
    }

    .top-bar {
      background: #970A0A;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 60px;
    }

    .main-content {
      padding: 40px 20px;
    }

    .radio-player-section {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(151, 10, 10, 0.6);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .radio-player-section.playing::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(151,10,10,0.3) 0%, transparent 70%);
      animation: pulse 3s infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 0.4; }
    }

    .radio-player-section h2 {
      color: #fff;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .player-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    .play-button {
      background: #970A0A;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 10px #970A0A;
      transition: transform 0.2s ease;
    }

    .play-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff1a1a;
    }

    #currentTime {
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }

    #volumeSlider {
      width: 100px;
    }

    .site-footer {
      background: #000;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }

    .site-footer img {
      height: 80px;
      margin-bottom: 10px;
    }

    .site-footer a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    .site-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <img src="assets/erasebg-transformed.png" alt="VAFM" class="logo" />

  <main class="main-content">
    <section class="radio-player-section" id="radioSection">
      <h2>ðŸ”´ VAFM â€“ La vraie vie, en direct</h2>
      <div class="player-controls">
        <button class="play-button" id="playBtn">â–¶ Ã‰couter</button>
        <span id="currentTime">00:00</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">

  <footer class="site-footer">
    <img src="assets/logo gris vafm.png" alt="Logo VAFM" />

      <a href="contact.html">Nous contacter</a>
      <a href="mentions.html">Mentions lÃ©gales</a>

  <script>
    const streamUrl = "https://manager4.streamradio.fr:1565/stream";
    const audio = new Audio(streamUrl);
    audio.volume = 0.5;

    const playBtn = document.getElementById("playBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const currentTime = document.getElementById("currentTime");
    const radioSection = document.getElementById("radioSection");

    let isPlaying = false;

    playBtn.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        playBtn.textContent = "â¸ Pause";
        radioSection.classList.add("playing");
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = "â–¶ Ã‰couter";
        radioSection.classList.remove("playing");
        isPlaying = false;
      }
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    setInterval(() => {
      const seconds = Math.floor(audio.currentTime);
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      currentTime.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }, 1000);
  </script>
</body>
