<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Découvrez la nouvelle radio du valenciennois VAFM et l'équipe." />
  <title>VAFM - Notre équipe</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/VAFM logo rouge.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="equipe.css" />
  <script src="principal.js" defer></script>

  <style>
    :root { --accent: #970A0A; }
    .team-section { max-width: 1100px; margin: 40px auto; padding: 0 16px; }
    .team-section h2 { color: var(--accent); text-align: center; margin-bottom: 20px; }
    .team-carousel { display: flex; align-items: center; gap: 12px; position: relative; }
    .carousel-btn {
      background: var(--accent); color: #fff; border: 0; width: 44px; height: 44px;
      border-radius: 6px; cursor: pointer; font-weight: 700; font-size: 20px;
      display: flex; align-items: center; justify-content: center;
    }
    .carousel-btn:disabled { opacity: 0.4; cursor: default; }
    .carousel-track-wrapper { overflow: hidden; flex: 1; }
    .carousel-track {
      display: flex; gap: 16px; transition: transform 0.45s ease;
      list-style: none; padding: 0; margin: 0;
    }
    .carousel-item {
      min-width: 220px; max-width: 300px; background: #fff; border-radius: 10px;
      text-align: center; box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      padding: 8px; display: flex; flex-direction: column; align-items: center;
    }
    .carousel-item img {
      display: block; width: 100%; height: 220px; object-fit: cover; border-radius: 8px;
    }
    .caption { margin-top: 8px; color: #222; font-size: 0.95rem; line-height: 1.1; }
    .carousel-dots { display: flex; gap: 8px; justify-content: center; margin-top: 12px; width: 100%; }
    .carousel-dot {
      width: 10px; height: 10px; background: #ccc; border-radius: 50%;
      cursor: pointer; border: 0;
    }
    .carousel-dot.active { background: var(--accent); }
    /* fallback style when image fails */
    .img-error {
      background: #f4f4f4 url('assets/fallback.png') center/contain no-repeat;
      min-height: 160px;
    }
    @media (max-width: 600px) {
      .carousel-item img { height: 160px; }
      .carousel-btn { width: 36px; height: 36px; font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header class="top-bar">
      <div class="logo-zone">
        <img src="assets/erasebg-transformed.png" alt="VAFM" class="logo" />
      </div>
      <div class="hamburger" id="menuToggle" aria-label="Ouvrir le menu" role="button" tabindex="0">
        <span></span><span></span><span></span>
      </div>
    </header>

    <div class="sub-bar"></div>

    <!-- Menu latéral -->
    <nav class="side-menu" id="sideMenu" aria-hidden="true">
      <a href="index.html">Accueil</a>
      <a href="equipe.html" aria-current="page">Notre équipe</a>
      <a href="direct.html">Écouter le direct</a>
      <a href="programmes.html">Programmes</a>
      <a href="histoire.html">Histoire</a>
      <a href="don.html">Don</a>
      <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=61573373138285"><img src="assets/facebook.png" alt="Facebook" /></a>
        <a href="https://www.instagram.com/vafmlaradio/"><img src="assets/instagram.png" alt="Instagram" /></a>
        <a href="https://www.youtube.com/@VAFMlaradio"><img src="assets/youtube.png" alt="YouTube" /></a>
        <a href="https://www.tiktok.com/@vafmlaradio"><img src="assets/tiktok.png" alt="TikTok" /></a>
      </div>
    </nav>

    <!-- Contenu principal -->
    <main class="actus-page">
      <section class="team-section">
        <h2>Notre équipe</h2>
        <div class="team-carousel" id="teamCarousel">
          <button class="carousel-btn prev" aria-label="Précédent" type="button">&lt;</button>

          <div class="carousel-track-wrapper">
            <ul class="carousel-track" aria-live="polite" id="carouselTrack">
              <!-- chaque membre = un seul <li> -->
              <li class="carousel-item">
                <img
                  src="assets/1.png"
                  alt="Thomas - Directeur Général"
                  loading="lazy"
                  decoding="async"
                  onerror="this.onerror=null;this.classList.add('img-error');this.removeAttribute('src');"
                />
                <p class="caption">Thomas<br><small>Directeur Général, Fondateur, Animateur</small></p>
              </li>

              <li class="carousel-item">
                <img
                  src="assets/2.png"
                  alt="Hugo - Directeur adjoint"
                  loading="lazy"
                  decoding="async"
                  onerror="this.onerror=null;this.classList.add('img-error');this.removeAttribute('src');"
                />
                <p class="caption">Hugo<br><small>Directeur adjoint, cofondateur, webmaster</small></p>
              </li>

              <!-- Ajoute d'autres membres ici en copiant la structure <li class="carousel-item"> -->
            </ul>
          </div>

          <button class="carousel-btn next" aria-label="Suivant" type="button">&gt;</button>
          <div class="carousel-dots" aria-hidden="false" role="tablist" id="carouselDots"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="assets/VAFM logo gris.png" alt="VAFM" style="height:250px;" />
        </div>
        <div class="footer-links">
          <a href="contact.html">Nous contacter</a>
          <a href="mentions.html">Mentions légales</a>
          <a href="a-propos.html">À propos</a>
          <a href="accessibilite.html">Accessibilité</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2025 VAFM | Tous droits réservés.</p>
      </div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // menu toggle safe
      const menuToggle = document.getElementById('menuToggle');
      const sideMenu = document.getElementById('sideMenu');
      if (menuToggle && sideMenu) {
        menuToggle.addEventListener('click', () => {
          sideMenu.classList.toggle('open');
          const open = sideMenu.classList.contains('open');
          sideMenu.setAttribute('aria-hidden', (!open).toString());
          menuToggle.setAttribute('aria-pressed', open.toString());
        });
        menuToggle.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') menuToggle.click();
        });
      }

      // carousel
      const track = document.getElementById('carouselTrack');
      const items = Array.from(track?.children || []);
      const prevBtn = document.querySelector('.carousel-btn.prev');
      const nextBtn = document.querySelector('.carousel-btn.next');
      const dotsContainer = document.getElementById('carouselDots');
      let index = 0;

      if (!items.length || !prevBtn || !nextBtn || !dotsContainer) return;

      function itemWidth() {
        const gap = parseInt(getComputedStyle(track).gap || 16, 10) || 16;
        return items[0].getBoundingClientRect().width + gap;
      }

      function visibleCount() {
        const wrapperWidth = document.querySelector('.carousel-track-wrapper').offsetWidth;
        return Math.max(1, Math.floor(wrapperWidth / itemWidth()));
      }

      function updateButtons() {
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index >= items.length - visibleCount();
        dotsContainer.querySelectorAll('.carousel-dot').forEach(dot => dot.classList.remove('active'));
        const activeDot = dotsContainer.children[Math.min(index, dotsContainer.children.length - 1)];
        if (activeDot) activeDot.classList.add('active');
      }

      function goToSlide(i) {
        index = Math.max(0, Math.min(i, items.length - visibleCount()));
        track.style.transform = `translateX(-${index * itemWidth()}px)`;
        updateButtons();
      }

      // create dots (one per item group)
      function createDots() {
        dotsContainer.innerHTML = '';
        const groups = Math.max(1, Math.ceil(items.length / visibleCount()));
        for (let i = 0; i < groups; i++) {
          const dot = document.createElement('button');
          dot.className = 'carousel-dot';
          dot.type = 'button';
          dot.setAttribute('aria-label', `Aller à ${i + 1}`);
          dot.addEventListener('click', () => goToSlide(i * visibleCount()));
          dotsContainer.appendChild(dot);
        }
      }

      prevBtn.addEventListener('click', () => goToSlide(index - 1));
      nextBtn.addEventListener('click', () => goToSlide(index + 1));
      window.addEventListener('resize', () => {
        createDots();
        goToSlide(index);
      });

      // init
      createDots();
      goToSlide(0);
    });
  </script>
</body>
</html>
