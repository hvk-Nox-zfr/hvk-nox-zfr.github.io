<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Écoute en direct – VAFM</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/VAFM logo rouge.png" />
  <link rel="stylesheet" href="direct.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="principal.js" defer></script>
  <style>
    .site-footer {
      background: #000;
      color: #fff;
      padding: 15px 10px;
      font-size: 13px;
      text-align: center;
    }

    .footer-content {
      max-width: 600px;
      margin: auto;
    }

    .footer-logo img {
      height: 300px;
      margin-bottom: 8px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .footer-bottom {
      font-size: 11px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="logo-zone">
      <img src="assets/erasebg-transformed.png" alt="VAFM" class="logo">
    </div>
    <div class="hamburger" id="menuToggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="sub-bar"></div>

  <nav class="side-menu" id="sideMenu">
    <a href="index.html">Accueil</a>
    <a href="equipe.html">Notre équipe</a>
    <a href="direct.html" aria-current="page">Écouter le direct</a>
    <a href="programmes.html">Programmes</a>
    <a href="histoire.html">Histoire</a>
    <a href="don.html">Don</a>
    <div class="social-links">
      <a href="https://www.facebook.com/profile.php?id=61573373138285"><img src="assets/facebook.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/vafmlaradio/"><img src="assets/instagram.png" alt="Instagram"></a>
      <a href="https://www.youtube.com/@VAFMlaradio"><img src="assets/youtube.png" alt="YouTube"></a>
      <a href="https://www.tiktok.com/@vafmlaradio"><img src="assets/tiktok.png" alt="TikTok"></a>
    </div>
  </nav>

  <main class="main-content">
    <section class="radio-player-section">
      <div style="width: 100%; max-width: 1000px; margin: auto;" id="sc-player">
        <div
          is="player"
          lang="fr"
          api-url="https://manager4.streamradio.fr:1550/api/v2"
          server-id="1"
          station-name="VAFM"
          station-url=""
          imagecontainer="left"
          imagecontainer-bg="#78a3b5"
          imagecontainer-bg-opacity="1"
          controlscontainer="right"
          controlscontainer-bg="#d6d6d6"
          controlscontainer-bg-opacity="1"
          controlscontainer-bg-img="https://manager4.streamradio.fr:1550/media/widgets/VAFM_8.png"
          historycontainer="right"
          historycontainer-bg="#ffb3b3"
          historycontainer-bg-opacity="1"
          :show-history="true"
          history-limit="20"
          sharecontainer="both"
          sharecontainer-bg="#b30000"
          sharecontainer-bg-opacity="1"
          :show-share="false"
          share-url=""
          :share="[]"
          :show-dj="false"
          default-dj-img="https://manager4.streamradio.fr:1550/media/widgets/erasebg-transformed_JYxBtqn.png"
          :show-image="false"
          default-cover-image=""
          play-button-color="#ffffff"
          play-button-bg="null"
          visualizer-outline-color="#ffffff"
          visualizer-bar-width="1"
          :channels-displayed="[]"
          channels-switch-bg="#4165b9"
          channels-switch-color="#ffffff"
          channels-switch-bg-active="#dddddd"
          channels-switch-color-active="#000000"
          :show-vote="false"
          vote-buttons-color="#ffffff"
          vote-buttons-opacity="1"
          vote-results-font-color="#FFFFFF"
          vote-results-font-size="16"
          :progress-show="false"
          progress-bar-color="#35495e"
          progress-bar-bg-color="#41b883"
          progress-bar-bg-opacity="0.1"
          progress-bar-bg-height="25"
          progress-bar-opacity="1"
          progress-font-color="#FFFFFF"
          progress-font-size="12"
          progress-bar-bg-radius="10"
          progress-bar-bg-border="#970a0a"
          player-width="1000px"
        >
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="assets/VAFM logo gris.png" alt="Logo VAFM" />
      </div>
      <div class="footer-links">
        <a href="contact.html">Nous contacter</a>
        <a href="mentions.html">Mentions légales</a>
        <a href="a-propos.html">À propos</a>
        <a href="accessibilite.html">Accessibilité</a>
      </div>
      <div class="footer-bottom">
        <p>© 2025 VAFM | Tous droits réservés.</p>
      </div>
    </div>
  </footer>

  <!-- ✅ Script du lecteur StreamRadio -->
  <script src="https://manager4.streamradio.fr:1550/media/static/js/sc_player/sc_player.js"></script>
</body>
</html>
