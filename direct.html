<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Écoute en direct – VAFM</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logo gris vafm.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="direct.css" />
  <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 768px)" />

  <!-- StreamRadio styles -->
  <link rel="stylesheet" href="https://manager4.streamradio.fr:1550/media/static/css/player/base.css" />
  <link rel="stylesheet" href="https://manager4.streamradio.fr:1550/media/static/css/player/style-1.css" />
  <link rel="stylesheet" href="https://manager4.streamradio.fr:1550/media/static/css/ui/jquery.ui.slider.css" />
</head>
<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header class="top-bar">
      <div class="logo-zone">
        <img src="assets/erasebg-transformed.png" alt="VAFM" class="logo" />
      </div>
      <div class="hamburger" id="menuToggle" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
    </header>

    <div class="sub-bar"></div>

    <!-- Menu latéral -->
    <nav class="side-menu" id="sideMenu">
      <a href="index.html">Accueil</a>
      <a href="equipe.html">Notre équipe</a>
      <a href="direct.html" aria-current="page">Écouter le direct</a>
      <a href="programmes.html">Programmes</a>
      <a href="histoire.html">Histoire</a>
      <a href="don.html">Don</a>
      <div class="social-links">
        <a href="#"><img src="assets/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="assets/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="assets/youtube.png" alt="YouTube" /></a>
        <a href="#"><img src="assets/tiktok.png" alt="TikTok" /></a>
      </div>
    </nav>

    <!-- Contenu principal -->
    <main class="main-content">
      <section class="radio-player-section">
        <h2>Écouter VAFM en direct</h2>

        <div id="rtJpID-1"></div>
        <div class="rtplwrapperForIe">
          <div id="rtplayer-1" class="rtplmain_window gradient_style-1">
            <a id="button_play_stop-1" class="rtplbutton_play_stop button_play_stop_style-1" href="#"></a>
            <div id="current_time-1" class="rtplcurrent_time">00:00:00</div>
            <a id="rtplmute-1" class="rtplmute button_mute_style-1" href="#"></a>
            <div id="rtplvolume-1" class="rtplvolume"></div>
            <a id="rtplmaxvol-1" class="rtplmaxvol button_max_vol_style-1" href="#"></a>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="assets/logo gris vafm.png" style="height: 250px;" />
        </div>
        <div class="footer-links">
          <a href="contact.html">Nous contacter</a>
          <a href="mentions.html">Mentions légales</a>
          <a href="a-propos.html">À propos</a>
          <a href="accessibilite.html">Accessibilité</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2025 VAFM | Tous droits réservés.</p>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://manager4.streamradio.fr:1550/media/static/js/jplayer/jquery.jplayer.min.js"></script>
  <script src="https://manager4.streamradio.fr:1550/media/static/js/jplayer/jquery-ui-1.10.2.custom.min.js"></script>
  <script src="https://manager4.streamradio.fr:1550/media/static/js/jplayer/modernizr.js"></script>
  <script src="https://manager4.streamradio.fr:1550/media/static/js/jplayer/rt_pl.js"></script>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      const toggleBtn = document.getElementById("menuToggle");
      menu.classList.toggle("open");
      toggleBtn.classList.toggle("open");
    }

    $(document).ready(function () {
      if (typeof RTPlayer !== 'undefined') {
        new RTPlayer(
          1,
          50,
          false,
          "https://manager4.streamradio.fr:1550",
          "mp3",
          { mp3: "https://manager4.streamradio.fr:1565/stream" },
          "fr"
        );
      } else {
        console.error("RTPlayer non disponible.");
      }
    });
  </script>
</body>
</html>
