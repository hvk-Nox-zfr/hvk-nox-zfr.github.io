<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin VAFM</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .admin-layout {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #970A0A;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .tools {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .tools h2 {
      margin: 0;
      flex: 1;
      color: #970A0A;
    }

    .tools button {
      background-color: #970A0A;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
    }

    .zone-cartes {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .carte {
      background: #fff;
      border: 2px solid #970A0A;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      min-height: 100px;
      cursor: move;
    }

    .carte[contenteditable="true"] {
      outline: none;
    }

    .carte.dragging {
      opacity: 0.5;
      transform: scale(1.02);
    }

    .preview {
      flex: 1;
      border: 2px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      height: 100%;
    }

    .preview iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="admin-layout">

      <button onclick="logout()">D√©connexion</button>

      <div class="preview">

      </div>
    </main>
  </div>
