<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="direct.css">
  <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 768px)">
  <title>Écoute en direct – VAFM</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logo gris vafm.png">
  <meta name="google-adsense-account" content="ca-pub-8497430727637938">
</head>
<body>

  <!-- Barre rouge -->
  <header class="top-bar">
    <div class="logo-zone">
      <img src="assets/erasebg-transformed.png" alt="VAFM" class="logo">
    </div>
    <div class="hamburger" id="menuToggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Barre noire -->
  <div class="sub-bar"></div>

  <!-- Menu latéral -->
  <nav class="side-menu" id="sideMenu">
    <a href="index.html">Accueil</a>
    <a href="direct.html">Écouter le direct</a>
    <a href="programmes.html">Programmes</a>
    <a href="histoire.html">Histoire</a>

    <div class="social-links">
      <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="assets/youtube.png" alt="YouTube"></a>
      <a href="#"><img src="assets/pinterest.png" alt="Pinterest"></a>
    </div>
  </nav>

  <!-- Section logo cliquable -->
  <section class="logo-section">
    <img src="assets/logo vafm 3.png" alt="Logo VA FM" class="clickable-logo" onclick="togglePlay()">
    <div class="equalizer-wrapper">
      <div id="equalizer" class="equalizer hidden">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </section>

  <!-- Audio -->
  <audio id="radio-player" src="http://vafm.ddns.net:8000/stream.mp3"></audio>

  <!-- Pied de page -->
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="assets/logo gris vafm.png" style="height: 250px;">
        </div>
        <div class="footer-links">
          <a href="contact.html">Nous contacter</a>
          <a href="mentions.html">Mentions légales</a>
          <a href="a-propos.html">À propos</a>
          <a href="accessibilite.html">Accessibilité</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2025 VAFM | Tous droits réservés.</p>
      </div>
    </footer>

  <!-- Script -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      const toggleBtn = document.getElementById("menuToggle");

      menu.classList.toggle("open");
      toggleBtn.classList.toggle("open");
    }

    const player = document.getElementById('radio-player');
    const equalizer = document.getElementById('equalizer');
    let isPlaying = false;

    function togglePlay() {
      if (!isPlaying) {
        player.play();
        equalizer.classList.remove('hidden');
        isPlaying = true;
      } else {
        player.pause();
        equalizer.classList.add('hidden');
        isPlaying = false;
      }
    }
  </script>
</body>
</html>
