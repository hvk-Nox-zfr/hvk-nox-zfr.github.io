</head>
<body>

  <!-- Barre de navigation -->
  
  <header class="site-header">
    <div class="top-bar">
      <div class="logo">
        <a href="index.html" aria-label="Retour à l'accueil">
          <img src="assets/logo_vafm_3g.png" alt="Logo VA FM">
        </a>
      </div>

      <div class="socials">
        <a href="https://www.facebook.com/share/15NUYh9YN3/?mibextid=wwXIfr" target="_blank" class="social-icon">
          <img src="assets/facebook.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/vafmlaradio?igsh=dDhpdTAyZXQxcnoy" target="_blank" class="social-icon">
          <img src="assets/instagram.png" alt="Instagram">
        </a>
        <a href="https://youtube.com/@vafmlaradio?si=-epgu1TV7J1idUvp" target="_blank" class="social-icon">
          <img src="assets/youtube.png" alt="YouTube">
        </a>
        <a href="https://www.tiktok.com/@vafmlaradio?_t=ZN-8yp6IkNfONy&_r=1" target="_blank" class="social-icon">
          <img src="assets/tiktok.png" alt="TikTok">
        </a>
      </div>
    </div>

    <nav class="main-nav">
      <a href="direct.html" class="ecouter-direct">▶ ÉCOUTER LE DIRECT</a>
      <a href="programmes.html">PROGRAMMES</a>
      <a href="histoire.html">HISTOIRE</a>
    </nav>
  </header>

  <!-- Section logo cliquable -->
  <section class="logo-section">
    <img src="assets/logo vafm.png" alt="Logo VA FM" class="clickable-logo" onclick="togglePlay()">
    <div class="equalizer-wrapper">
      <div id="equalizer" class="equalizer hidden">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </section>

  <!-- Audio -->
  <audio id="radio-player" src="http://vafm.ddns.net:8000/stream.mp3"></audio>

  <!-- Pied de page -->
  <footer>
    <p>© 2025 VA FM. Tous droits réservés.</p>
  </footer>

  <!-- Script -->
  <script>
    const player = document.getElementById('radio-player');
    const equalizer = document.getElementById('equalizer');
    let isPlaying = false;
    function togglePlay() {
      if (!isPlaying) {
        player.play();
        equalizer.classList.remove('hidden');
        isPlaying = true;
      } else {
        player.pause();
        equalizer.classList.add('hidden');
        isPlaying = false;
      }
    }
  </script>
</body>
