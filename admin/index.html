<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin VAFM</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .admin-layout {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #970A0A;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .editor {
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .tools {
      width: 300px;
      flex-shrink: 0;
    }

    .tools h2 {
      margin-top: 0;
    }

    .tools button {
      background-color: #970A0A;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 10px;
      width: 100%;
    }

    .zone-cartes {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
      overflow-y: auto;
    }

    .carte {
      background: #fff;
      border: 2px solid #970A0A;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      min-height: 100px;
      cursor: move;
    }

    .carte[contenteditable="true"] {
      outline: none;
    }

    .carte.dragging {
      opacity: 0.5;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="admin-layout">

    <!-- Barre lat√©rale -->
    <aside class="sidebar">
      <h2>üõ†Ô∏è Admin VAFM</h2>
      <button onclick="logout()">D√©connexion</button>
    </aside>

    <!-- Zone principale -->
    <main class="editor">

      <!-- Outils -->
      <div class="tools">
        <h2>Ajouter un article</h2>
        <button onclick="ajouterCarte()">‚ûï Ajouter une carte</button>
        <button onclick="publier()">üì§ Publier</button>
      </div>

      <!-- Cartes glissables -->
      <div id="zone-cartes" class="zone-cartes">
        <!-- Les cartes ajout√©es appara√Ætront ici -->
      </div>

    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>

  <!-- üîê S√©curit√© Firebase -->
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
