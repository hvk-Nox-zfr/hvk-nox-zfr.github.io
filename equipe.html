<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Découvrez la nouvelle radio du valenciennois VAFM et l'équipe." />
  <title>VAFM - Notre équipe</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logo gris vafm.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="equipe.css" />

  <style>
    :root { --accent: #970A0A; }
    .team-section { max-width: 1100px; margin: 40px auto; padding: 0 16px; }
    .team-section h2 { color: var(--accent); text-align: center; margin-bottom: 20px; }
    .team-carousel { display: flex; align-items: center; gap: 12px; position: relative; }
    .carousel-btn {
      background: var(--accent); color: #fff; border: 0; width: 44px; height: 44px;
      border-radius: 6px; cursor: pointer; font-weight: 700; font-size: 20px;
      display: flex; align-items: center; justify-content: center;
    }
    .carousel-btn:disabled { opacity: 0.4; cursor: default; }
    .carousel-track-wrapper { overflow: hidden; flex: 1; }
    .carousel-track {
      display: flex; gap: 16px; transition: transform 0.45s ease;
      list-style: none; padding: 0; margin: 0;
    }
    .carousel-item {
      min-width: 220px; max-width: 300px; background: #fff; border-radius: 10px;
      text-align: center; box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      padding: 8px; display: flex; flex-direction: column; align-items: center;
    }
    .carousel-item img {
      display: block; width: 100%; height: 220px; object-fit: cover; border-radius: 8px;
    }
    .caption { margin-top: 8px; color: #222; font-size: 0.95rem; line-height: 1.1; }
    .carousel-dots { display: flex; gap: 8px; justify-content: center; margin-top: 12px; width: 100%; }
    .carousel-dot {
      width: 10px; height: 10px; background: #ccc; border-radius: 50%;
      cursor: pointer; border: 0;
    }
    .carousel-dot.active { background: var(--accent); }
    @media (max-width: 600px) {
      .carousel-item img { height: 160px; }
      .carousel-btn { width: 36px; height: 36px; font-size: 18px; }
    }
  </style>
</head>
<body>

    <!-- Header -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const track = document.querySelector('.carousel-track');
      const items = Array.from(track.children);
      const prevBtn = document.querySelector('.carousel-btn.prev');
      const nextBtn = document.querySelector('.carousel-btn.next');
      const dotsContainer = document.querySelector('.carousel-dots');
      let index = 0;

      function visibleCount() {
        const wrapperWidth = document.querySelector('.carousel-track-wrapper').offsetWidth;
        const itemWidth = items[0].getBoundingClientRect().width + 16;
        return Math.max(1, Math.floor(wrapperWidth / itemWidth));
      }

      function updateButtons() {
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index >= items.length - visibleCount();
        dotsContainer.querySelectorAll('.carousel-dot').forEach(dot => dot.classList.remove('active'));
        const activeDot = dotsContainer.children[index];
        if (activeDot) activeDot.classList.add('active');
      }

      function goToSlide(i) {
        const itemWidth = items[0].getBoundingClientRect().width + 16;
        index = Math.max(0, Math.min(i, items.length - visibleCount()));
        track.style.transform = `translateX(-${index * itemWidth}px)`;
        updateButtons();
      }

      items.forEach((_, i) => {
        const dot = document.createElement('button');
        dot.className = 'carousel-dot';
        dot.setAttribute('aria-label', `Aller à ${i + 1}`);
        dot.addEventListener('click', () => goToSlide(i));
        dotsContainer.appendChild(dot);
      });

      prevBtn.addEventListener('click', () => goToSlide(index - 1));
      nextBtn.addEventListener('click', () => goToSlide(index + 1));
      window.addEventListener('resize', () => goToSlide(index));
      goToSlide(0);
