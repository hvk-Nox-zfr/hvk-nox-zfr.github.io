.site-header {

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
}

.logo img {
  height: 80px;
  border-radius: 14px;
}

.socials {
  display: flex;
  gap: 15px;
  align-items: center;
}

.social-icon img {
  width: 32px;
  height: 32px;
  transition: transform 0.3s ease;
}

.social-icon img:hover {
  transform: scale(1.2);
}

.main-nav {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 12px 0;
  background-color: #970A0A;
}

.main-nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 0.95em;
  transition: background-color 0.3s ease;
}

.main-nav a:hover {
  background-color: white;
  color: #57081B;
  border-radius: 5px;
  padding: 6px 10px;
}

.intro {
  text-align: center;
  padding: 60px 20px;
}

footer {
  background-color: #222;
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 14px;
}

.news-section {
  padding: 40px 20px;
  background-color: #fff;
  text-align: center;
}

.news-section h2 {
  color: #57081B;
  margin-bottom: 30px;
}

.news-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.news-card {
  width: 300px;
  background-color: #f9f9f9;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
  cursor: pointer;
}

.news-card:hover {
  transform: scale(1.03);
}

.news-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.news-text {
  padding: 15px;
  text-align: left;
}

.news-text h3 {
  margin-top: 0;
  color: #3e0613;
  font-size: 1.1em;
}

.news-text p {
  font-size: 0.95em;
  color: #333;
}

/* POPUP STYLES */
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.7);
  display: none;
  justify-content: center;
  align-items: flex-start; /* place la pop-up en haut */
  z-index: 1000;
  padding-top: 200px; /* espace depuis le haut */
  padding-left: 20px;
  padding-right: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}

.popup-content {
  background: white;
  border-radius: 10px;
  max-width: 700px;
  width: 100%;
  max-height: 80vh;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  animation: fadeIn 0.3s ease;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.carousel {
  position: relative;
  width: 100%;
  text-align: center;
  margin-bottom: 10px;
}

.carousel img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border-radius: 8px 8px 0 0;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #57081B;
  color: white;
  border: none;
  font-size: 1.5em;
  padding: 10px;
  cursor: pointer;
  z-index: 1;
  opacity: 0.8;
  border-radius: 5px;
}

.arrow.left {
  left: 10px;
}

.arrow.right {
  right: 10px;
}

.popup-text {
  flex: 1;
  overflow-y: auto;
  max-height: 300px;
  padding: 20px;
  text-align: left;
  scrollbar-width: thin;
  scrollbar-color: #970A0A #f9f9f9;
}

.popup-text h3 {
  margin-top: 0;
  color: #3e0613;
}

.popup-text p {
  font-size: 1em;
  color: #333;
}

/* Scrollbar for WebKit browsers */
.popup-text::-webkit-scrollbar {
  width: 6px;
}

.popup-text::-webkit-scrollbar-track {
  background: #f9f9f9;
}

.popup-text::-webkit-scrollbar-thumb {
  background-color: #970A0A;
  border-radius: 3px;
}

/* Close button */
.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  color: #57081B;
}

/* Responsive */
@media (max-width: 768px) {
  .top-bar {
    flex-direction: column;
    gap: 20px;
  }

  .main-nav {
    flex-direction: column;
    gap: 15px;
  }

  .popup-content {
    max-width: 95%;
    max-height: 90vh;
  }

  .popup-text {
    max-height: 250px;
  }
}
