<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin VAFM - D√©dicaces</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .admin-layout {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #970A0A;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar h2 {
      margin: 0 0 20px 0;
    }

    .sidebar button {
      background-color: #fff;
      color: #970A0A;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #f2f2f2;
    }

    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .tools {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .tools h2 {
      margin: 0;
      flex: 1;
      color: #970A0A;
    }

    .dedicace-list {
      flex: 1;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
      padding: 20px;
      overflow-y: auto;
    }

    .dedicace-card {
      border: 2px solid #970A0A;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fdfdfd;
    }

    .dedicace-card strong {
      color: #970A0A;
    }

    .dedicace-card button {
      margin-top: 10px;
      margin-right: 10px;
      background-color: #970A0A;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .dedicace-card button:hover {
      background-color: #b30d0d;
    }
  </style>
</head>
<body>
  <div class="admin-layout">
    <aside class="sidebar">
      <h2>üõ†Ô∏è Admin VAFM</h2>

      <div id="adminFeed" class="dedicace-list">

  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</body>
