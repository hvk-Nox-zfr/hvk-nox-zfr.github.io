<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Admin VAFM</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #970A0A;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .login-box button {
      background-color: #970A0A;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion Admin VAFM</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
    <div id="error" class="error"></div>
  </div>

  <!-- Firebase SDK (version 8 compatible HTML classique) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Configuration Firebase -->
  <script>
const firebaseConfig = {
  apiKey: "AIzaSyBsla-0z8ZyPgfJOTxabFKxBEE2y0oZDD8",
  authDomain: "vafm-admin.firebaseapp.com",
  databaseURL: "https://vafm-admin-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "vafm-admin",
  storageBucket: "vafm-admin.firebasestorage.app",
  messagingSenderId: "323614046813",
  appId: "1:323614046813:web:15a1bceb338680abb0ebb4"
};

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Script de connexion -->
  <script>
    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(err => {
          errorBox.textContent = "Erreur : " + err.message;
        });
    }
  </script>
</body>
</html>
