<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact VAFM</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- Fond animé -->
  <div class="animated-background">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Section contact -->
  <section class="contact-section">
    <h2>Contactez-nous</h2>

    <form class="contact-form" action="https://formsubmit.co/contact.vafm@gmail.com" method="POST">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="Prénom" placeholder="Votre prénom" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="Email" placeholder="Votre adresse e-mail" required>

      <label for="message">Message</label>
      <textarea id="message" name="Message" rows="6" placeholder="Votre message..." required></textarea>

      <!-- Redirection après envoi -->
      <input type="hidden" name="_next" value="index.html">

      <!-- Désactiver le captcha -->
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Envoyer</button>
    </form>
  </section>

</body>
</html>
